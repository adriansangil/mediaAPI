<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Bootstrap 101 Template</title>
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/custom-style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-cloak>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div ng-controller="MediaController">
				<div class="row" ng-repeat="media in mediaList">
		            <div class="col-md-12">
		               <div class="panel panel-primary">
		                  <div class="panel-heading clearfix">
		                  		<div class="panel-title"><h3>{{media.title}}</h3></div>
		                     
		                  </div>
		                  <div class="panel-body text-center">
		                  		<img src="{{media.image}}" class="img-responsive" alt="Responsive image">
		                     
		                  </div>
		               </div>
		            </div>
		         </div>



					  
			</div>

		</div>
		<div class="col-md-3"></div>
	</div>

	<div class="row">
		
		<form novalidate>
					    Title:<br>
					    <input type="text" ng-model="media.title"><br>
					    image:<br>
					    <input type="text" ng-model="media.image"><br>
					    <br><br>
					    <button ng-click="addMedia()">Add Media</button>
					  </form>

					  {{myError}}
	</div>
	
	
	<!--module -->
	<script type="text/javascript" src="js/app.js"></script>
	<!--controllers -->
	<script type="text/javascript" src="js/controller/MediaController.js"></script>
</body>
</html>
